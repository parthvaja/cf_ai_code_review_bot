name = "code-review-bot"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Workers AI binding
[ai]
binding = "AI"

# Durable Objects
[[durable_objects.bindings]]
name = "REVIEW_MEMORY"
class_name = "ReviewMemory"

# Migrations for Durable Objects (SQLite for free plan)
[[migrations]]
tag = "v1"
new_sqlite_classes = ["ReviewMemory"]

# Static assets
[assets]
directory = "./public"